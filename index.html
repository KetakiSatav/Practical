<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Dashboard</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <p class="navbar-brand">SCOE</p>
        </div>
        <div class="d-flex">
            <input type="text" placeholder="Search Here.." aria-label="search" style="border-radius: 50px; height: 50px;" class="text-center">

            <button class="btn btn-primary btn-sm m-2" id="btn" type="submit">Search</button>
            <button class="btn btn-primary btn-sm m-2" id="btn">login</button>
            <button class="btn btn-primary btn-sm m-2" id="btn">SignUp</button>
            <button class="btn btn-primary btn-sm m-2" id="btn">AboutUs</button>
            <button class="btn btn-primary btn-sm m-2" id="btn">More</button>
            <button class="btn btn-primary btn-sm m-2" id="btn">ContactUs</button>
        </div>
    </nav>

    <section class="working">
        <div class="container m-5">
            <div class="container-fluid">
                <br>
                <p class="display-4">Dashboard!!</p>
                <hr>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <p>Placement Statistics</p>
                                <hr>
                                <div class="container-fluid">
                                    <img src="download.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <p>Student Result Statistics</p>
                                <hr>
                                <div class="container-fluid">
                                    <img src="download1.jpg" alt="" style="height: 185px;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <p>Total Cources</p>
                                <hr>
                                <div class="container-fluid">
                                    <p>Enginerring: 10</p>
                                    <p>Pharmacy: 3</p>
                                    <p>Management: 4</p>
                                    <p>Medical: 6</p>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer footer-dark bg-dark fixed-bottom">
        <div class="container-fluid">
            <p class="text-center" style="color: White;">&copy; Copyright</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


  </body>
</html>
